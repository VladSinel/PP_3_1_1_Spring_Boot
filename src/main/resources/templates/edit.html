<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/update/{id}(id=${user.getId()})}" th:object="${user}">

    <h1>Edit User</h1>
    <input type="hidden" th:field="*{id}" id="id"/>
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <br>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
    <br>
    <br>
    <label for="phone">Enter phone:</label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone Error</div>
    <br>
    <br>
    <input type="submit" value="Update user"/>
</form>
<br>
<form>
    <button style="color:red">
        <td>
            <a th:href="@{/remove/{id}(id=${user.getId})}">DELETE User !</a>
        </td>
    </button>
</form>
<br>
<br>
<td>
    <a th:href="@{/}">GO BACK</a>
</td>
</body>
</html>
