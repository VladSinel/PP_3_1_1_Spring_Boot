<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>
    <h2>Create new USER</h2>
    <form th:method="POST" th:action="@{/}" th:object="${user}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <br><br/>

        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

        <br><br/>

        <label for="phone">Enter phone: </label>
        <input type="text" th:field="*{phone}" id="phone"/>
        <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>

        <br><br/>

        <input type="submit" value="Add New User"/>
    </form>
    </div>


<H1><center>Users</center></H1>
<div>
    <style>
   table {
    width: 500px;
    border: 1px solid green;
    margin: auto;
   }
   td {
    text-align: center;
   }
  </style>
    <table border="1" cellspacing="0" cellpadding="12" width="500">
        <caption>Users List</caption>
        <tr>
            <th align="left">id</th>
            <th align="left">name</th>
            <th align="left">email</th>
            <th align="left">phone</th>
            <th align="left">edit</th>
            <th align="left">delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPhone()}"></td>
            <td>
                <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
            </td>
            <td>
                <a th:href="@{/remove/{id}(id=${user.getId})}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
